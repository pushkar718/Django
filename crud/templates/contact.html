{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://source.unsplash.com/1600x250/?phone" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

<div class="container card my-4 py-4 px-3">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="xxxxx-xxxxx">
          </div>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
        <div class="form-group">
          <label for="textarea">Example textarea</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Some Text Here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div></div>


{% endblock body %}
